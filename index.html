<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="icon" href="./imgs/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">

        <input disabled class="input-time">
